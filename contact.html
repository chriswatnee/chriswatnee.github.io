<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Watnee - Contact</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="navbar">
      <li><a href="./#home">Home</a></li>
      <li><a href="./#about">About</a></li>
      <li><a href="./#skills">Skills</a></li>
      <li><a href="./#projects">Projects</a></li>
      <li><a href="./#social">Social</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>
  <main>
    <div class="contact-container">
      <h1>Contact <span class="name">Chris Watnee</span></h1>
      <p>Please fill out the form below if you would like to send me a message.</p>
      <form method="post" action="https://formspree.io/mjvavrgl">
        <div class="row">
          <div class="left-column">
            <label for="name">Name:</label>
          </div>
          <div class="right-column">
            <input type="text" name="name" id="name" class="form-input" placeholder="Name" required>
          </div>
        </div>
        <div class="row">
          <div class="left-column">
            <label for="_replyto">Email:</label>
          </div>
          <div class="right-column">
            <input type="email" name="_replyto" id="_replyto" class="form-input" placeholder="Email" required>
          </div>
        </div>
        <div class="row">
          <div class="left-column">
            <label for="message">Message:</label>
          </div>
          <div class="right-column">
            <textarea name="message" id="message" class="form-input" rows="6" required></textarea>
          </div>
        </div>
        <div class="row">
          <button type="submit" id="submit" class="btn" >Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
